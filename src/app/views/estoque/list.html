<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" ng-submit="vm.load()">
            <input ng-model="vm.filterValue" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <a class="btn btn-outline-info" ui-sref="app.estoque.new">Novo registro</a>
    </nav>
    <div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd. Produto</th>
                    <th>Qtd. Pendentes</th>
                    <th>Qtd. Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.records track by $index">
                    <td>{{item.descricao}}</td>
                    <td>
                        <div class="form-group size-2">
                            <input class="form-control" type="number" ng-model="item.quantidade" ng-blur="vm.save(item)">
                        </div>
                    </td>
                    <td>{{item.quantidadePendente}}</td>
                    <td>{{item.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
