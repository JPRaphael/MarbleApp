<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>
<form>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" ng-class="{'is-invalid': vm.error.descricao}" ng-model="vm.record.descricao" class="form-control" id="descricao" placeholder="Digite a descrição do seu produto">
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" ng-class="{'is-invalid': vm.error.valor}" ng-model="vm.record.valor" class="form-control" id="valor" placeholder="Digite o valor do seu produto">
    </div>
    <div class="form-group">
        <label for="data">Data</label>
        <input type="date" ng-class="{'is-invalid': vm.error.data}" ng-model="vm.record.data" class="form-control" id="data" placeholder="Digite o data do seu produto">
    </div>
    <button type="button" ng-click="vm.save()" class="btn btn-primary">Salvar</button>
    <a ui-sref="app.produtos.list" class="btn btn-danger">Cancelar</button>
</form>
