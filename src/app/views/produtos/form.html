<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <ui-input ng-model="vm.record.cliente" label="Cliente"></ui-input>
                <ui-input ng-model="vm.record.produto" label="Produto"></ui-input>
                <ui-input ng-model="vm.record.dataVisita" type="date" label="Data visita"></ui-input>
                <ui-input ng-model="vm.record.quantidade" type="number" label="Quantidade"></ui-input>
                <ui-input ng-model="vm.record.valorTotal" type="number" label="Valor total"></ui-input>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="app.produto.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
